<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Portfolio</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background: linear-gradient(to right, #ff0800, #1900ff);
        }
        table { 
            width: 80%; 
            margin: auto; 
            border-collapse: collapse; 
            background-color: #ffffff;
        }
        th, td { 
            border: 1px solid rgb(0, 0, 0); 
            padding: 10px; 
        }
        th { 
            background-color: #f2f2f2; 
        }
        input { 
            margin-bottom: 15px; 
            padding: 8px; 
            width: 50%; 
        }
    </style>
</head>
<body>
    <h2>Student List</h2>
    <ul id="student-list"></ul>

    <h2>My Courses</h2>
    <input type="text" id="search-bar" placeholder="Search by description...">

    <table>
        <thead>
            <tr>
                <th>Year Level</th>
                <th>Semester</th>
                <th>Code</th>
                <th>Description</th>
                <th>Credit</th>
            </tr>
        </thead>
        <tbody id="courses-table"></tbody>
    </table>

    <script>
        let coursesData = [];

        fetch("student.json")
            .then(response => response.json())
            .then(data => {
                let studentList = document.getElementById("student-list");

                if (data.students && Array.isArray(data.students)) {
                    data.students.forEach(student => {
                        let listItem = document.createElement("li");
                        listItem.textContent = `${student.name} - ${student.age} (Course: ${student.course})`;
                        studentList.appendChild(listItem);
                    });
                } else {
                    console.error("Expected 'students' array but got:", data);
                }
            })
            .catch(error => console.error("Error fetching student JSON:", error));

        fetch('courses.json')
            .then(response => response.json())
            .then(data => {
                coursesData = data.courses;
                displayCourses(coursesData);
            })
            .catch(error => console.error('Error fetching JSON:', error));

        function displayCourses(courses) {
            let tableBody = document.getElementById("courses-table");
            tableBody.innerHTML = ""; // Clear existing table content
            courses.forEach(course => {
                let row = `
                    <tr>
                        <td>${course.year_level}</td>
                        <td>${course.sem}</td>
                        <td>${course.code}</td>
                        <td>${course.description}</td>
                        <td>${course.credit}</td>
                    </tr>
                `;
                tableBody.insertAdjacentHTML('beforeend', row);
            });
        }

        // Search functionality
        document.getElementById("search-bar").addEventListener("input", function () {
            let searchText = this.value.toLowerCase();
            let filteredCourses = coursesData.filter(course =>
                course.description.toLowerCase().includes(searchText)
            );
            displayCourses(filteredCourses);
        });
    </script>
</body>
</html>
