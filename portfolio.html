<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Portfolio</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; 
            background: linear-gradient(to right, #ff0800, #1900ff); }
        table { width: 80%; margin: auto; border-collapse: collapse; 
            background-color: #ffffff;}
        th, td { border: 1px solid rgb(0, 0, 0); padding: 10px; }
        th { background-color: #ffffff; }
    </style>
</head>
<body>
    <h2>My Courses</h2>
    <table>
        <thead>
            <tr>
                <th>Year Level</th>
                <th>Semester</th>
                <th>Code</th>
                <th>Description</th>
                <th>Credit</th>
            </tr>
        </thead>
        <tbody id="courses-table"></tbody>
    </table>
    <script>
        fetch('courses.json')
            .then(response => response.json())
            .then(data => {
                let tableBody = document.getElementById("courses-table");
                data.courses.forEach(course => {
                    let row = `
                        <tr>
                            <td>${course.year_level}</td>
                            <td>${course.sem}</td>
                            <td>${course.code}</td>
                            <td>${course.description}</td>
                            <td>${course.credit}</td>
                        </tr>
                    `;
                    tableBody.insertAdjacentHTML('beforeend', row);
                });
            })
            .catch(error => console.error('Error fetching JSON:', error));
    </script>
</body>
</html>
